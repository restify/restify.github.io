# Site settings
title: Restify
email: wblankenship@netflix.com
description:
  The future of Node.js REST development

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://restify.github.io # the base hostname & protocol for your site
git_address: https://github.com/restify/node-restify
git_edit_address: https://github.com/restify/node-restify

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: America/Los_Angeles
defaults:
#- scope:
#  path: _posts
#  type: posts
# values:
#  layout: post
#  sectionid: blog

- scope:
    path: _docs/docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
